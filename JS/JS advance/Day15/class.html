<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
  <!-- finding html elements using class name -->

  <h2>JS html dom</h2>

  <p>Finding elements by class name</p>
  <p class="intro">hello </p>
  <p class="intro">welcome</p>

  <p id="demo"></p>
  <p id="demo1"></p>
        
        <script>
        // selecting paragraphs having intro as class
        const x=document.getElementsByClassName("intro");

        document.getElementById("demo").innerHTML='the first para is:'+ x[0].innerHTML;
        document.getElementById("demo1").innerHTML='the second para is:'+ x[1].innerHTML;


        </script>
    </body>
</html>
