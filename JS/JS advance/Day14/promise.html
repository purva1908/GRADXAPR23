    <body>
      <p id="demo"></p>
        
        <script >
       function myDisplayer(someValue){
        document.getElementById("demo").innerHTML=someValue;
       }

       let myPromise = new Promise(function(myResolve,myReject){
        let x=0;

        // producing code
        if(x==0){
            myResolve("OK");
        }
            else{
                myReject("Error");
            }
        }
       );


       myPromise.then(
        function(value) {
            myDisplayer(value);
        },
        function(error){
            myDisplayer(error);
        }
       );


        </script>
