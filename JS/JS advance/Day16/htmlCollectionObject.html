        <style>
            p{
                height: 100px;
                width: 100px;
                border: 1px solid black;
            }
        </style>

    <body>
        
        
    <p>object 1</p>

    <p>object 5</p>
    <p>object 6</p>
    <p>object 7</p>

        <script>
          const myCollection = document.getElementsByTagName("p");
       for (let i = 0; i < myCollection.length; i++) {
        if(i%2==0){
            myCollection[i].style.color = "red";
        }
    
        else{
            myCollection[i].style.color = "green";
        }
    } 
        </script>
